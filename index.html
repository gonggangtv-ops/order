<!DOCTYPE html>

<head>

    <style>

</head>
<body>

<div class="card">
    <h2>üöÄ Quick POS</h2>
    
    <div class="input-group">

        <input type="text" id="printer-ip" placeholder="‡πÄ‡∏ä‡πà‡∏ô 192.168.1.100" value="">
    </div>

    <div class="input-group">
        <label>‡πÄ‡∏•‡∏Ç‡πÇ‡∏ï‡πä‡∏∞:</label>
        <input type="number" id="table-no" placeholder="00">
    </div>

    <div id="order-list">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£...</div>

    <button class="btn btn-voice" onclick="startVoice()">üé§ ‡∏û‡∏π‡∏î‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏•‡∏∞‡∏≠‡∏¢‡πà‡∏≤‡∏á</button>
    <button class="btn btn-print" onclick="sendToXprinter()">üñ®Ô∏è ‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏ó‡∏±‡∏ô‡∏ó‡∏µ</button>
    
    <div id="status" class="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</div>
</div>

<script>
    let orders = [];
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'th-TH';

    function startVoice() {
        recognition.start();
        document.getElementById('status').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á...";
    }

    recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        orders.push(text);
        renderOrders();
        document.getElementById('status').innerText = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏°‡∏ô‡∏π‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
    };

    function renderOrders() {
        const list = document.getElementById('order-list');
        list.innerHTML = orders.map((item, i) => `<div>${i+1}. ${item}</div>`).join('');
    }

    async function sendToXprinter() {
        const ip = document.getElementById('printer-ip').value;
        const table = document.getElementById('table-no').value;
        const statusDiv = document.getElementById('status');

        if (!ip) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà IP ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå");

        statusDiv.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå...";

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ö‡∏¥‡∏•
        let billData = `‡πÇ‡∏ï‡πä‡∏∞: ${table}\n`;
        billData += `----------------\n`;
        orders.forEach((item, i) => {
            billData += `${i+1}. ${item}\n`;
        });
        billData += `----------------\n\n\n`;

        // ‡∏•‡∏≠‡∏á‡∏¢‡∏¥‡∏á‡∏ú‡πà‡∏≤‡∏ô HTTP POST (‡πÇ‡∏õ‡∏£‡πÇ‡∏ï‡∏Ñ‡∏≠‡∏•‡∏ó‡∏µ‡πà Xprinter Web Interface ‡πÉ‡∏ä‡πâ)
        try {
            // ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: Xprinter ‡∏™‡πà‡∏ß‡∏ô‡πÉ‡∏´‡∏ç‡πà‡πÉ‡∏ä‡πâ endpoint /cgi-bin/print ‡∏´‡∏£‡∏∑‡∏≠ /print
            await fetch(`http://${ip}/cgi-bin/print`, {
                method: 'POST',
                mode: 'no-cors', // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ Browser
                headers: { 'Content-Type': 'text/plain' },
                body: billData
            });
            
            statusDiv.innerText = "‡∏™‡∏±‡πà‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡∏•‡∏≠‡∏á‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á)";
            orders = []; // ‡∏•‡πâ‡∏≤‡∏á‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏´‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå
            renderOrders();
        } catch (error) {
            statusDiv.innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + error.message;
            console.error(error);
        }
    }
</script>

</body>
</html>
